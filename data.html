<!DOCTYPE html>

<html>

  <head><title>Rectangle with Text</title></head>

 <body><canvas id = "myCanvas" width = "500" height = "500" ></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x1 =10; 
    var y1 = 10;
    var x2 =20;
    var y2 = 100;
    var height = y2 - y1;
    var width = x2 - x1;
    ctx.rect(x1, y1, width, height);
    ctx.stroke();
    ctx.font = "10px Arial";
    ctx.fillStyle = "#ffd500"; 
    ctx.textAlign = "center";
    ctx.fillText("" ,(x1 + x2) / 2, (y1 + y2) / 2); 
  </script>
